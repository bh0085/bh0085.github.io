<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - mlcl.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="bg-gray-800 rounded-lg p-8 text-center">
      <h1 class="text-3xl font-bold mb-2">mlcl.ai</h1>
      <p class="text-gray-400 mb-8">Sign in with your @mlcl.ai account</p>
      
      <button id="signInBtn" class="bg-white text-gray-900 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition w-full flex items-center justify-center gap-3">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>
      
      <div id="error" class="mt-4 text-red-400 text-sm hidden"></div>
      <div id="loading" class="mt-4 text-yellow-400 text-sm hidden">Signing in...</div>
    </div>
  </div>

  <script type="module">
    import { signInWithGoogle, checkAuth } from './auth.js';

    // Check if already authenticated
    checkAuth().then(isAuth => {
      if (isAuth) {
        window.location.href = '/';
      }
    });

    document.getElementById('signInBtn').addEventListener('click', async () => {
      const btn = document.getElementById('signInBtn');
      const error = document.getElementById('error');
      const loading = document.getElementById('loading');
      
      btn.disabled = true;
      error.classList.add('hidden');
      loading.classList.remove('hidden');
      
      try {
        await signInWithGoogle();
        window.location.href = '/';
      } catch (err) {
        error.textContent = err.message || 'Sign in failed. Please use an @mlcl.ai email address.';
        error.classList.remove('hidden');
        loading.classList.add('hidden');
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
