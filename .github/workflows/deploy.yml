name: Deploy to GitHub Pages

# Deploys the site to GitHub Pages and injects secrets at build time:
# - CLOUDFLARE_WORKER_URL: Proxy for Notion API (avoids CORS, keeps API key secure)
# - GEMINI_API_KEY: For AI-powered moodboard word cloud generation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Configuration
        run: |
          sed -i "s|CLOUDFLARE_WORKER_URL_PLACEHOLDER|${{ secrets.CLOUDFLARE_WORKER_URL }}|g" gantt.html
          sed -i "s|GEMINI_API_KEY_PLACEHOLDER|${{ secrets.GEMINI_API_KEY }}|g" moodboards/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

