  <style>

    }

      position: absolute;

      font-family: 'Courier New', Courier, monospace;
      color: #374151;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }
    .sign-out-link:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="/" class="home-link">‚Üê home</a>
  <a href="#" onclick="event.preventDefault(); signOutUser().then(() => window.location.href='/')" class="sign-out-link">sign out</a>
  <div id="root"></div>
  <script type="text/babel">

  const [currentSlide, setCurrentSlide] = useState(0);

        </div>
      )
    },
    {
      title: "Our Naming Criteria",
      subtitle: "Recap of strategic territories",
      content: (
        <div className="space-y-4">

          </div>

            <p className="text-green-700 text-sm">Position: Grown, not programmed. Biological, adaptive thinking.</p>
          </div>
          <div className="bg-purple-50 border-l-4 border-purple-500 p-4">
            <p className="font-semibold text-purple-900 mb-2">3. Dimensional Discovery</p>
            <p className="text-purple-700 text-sm">Position: Spatial understanding, not linear processing. Immersion & relationships.</p>
          </div>
        </div>
      )
    },
    {
      title: "Territory 1: The Vision Catalyst",
      subtitle: "Names for Perception & Light",
      content: (
        <div className="grid grid-cols-2 md:grid-cols-3 gap-6">
          <div className="space-y-3">
            <h3 className="font-semibold text-blue-600 text-sm uppercase tracking-wide">Candidates</h3>
            <div className="space-y-1">
              <p className="text-3xl font-bold text-gray-800">Gaze</p>
              <p className="text-3xl font-bold text-gray-800">Lucid</p>
              <p className="text-3xl font-bold text-gray-800">Spectra</p>
            </div>
          </div>
          <div className="space-y-3">
            <h3 className="font-semibold text-blue-600 text-sm uppercase tracking-wide">Candidates</h3>
            <div className="space-y-1">
              <p className="text-3xl font-bold text-gray-800">Surge</p>
              <p className="text-3xl font-bold text-gray-800">Focal</p>
              <p className="text-3xl font-bold text-gray-800">Glimmer</p>
            </div>
          </div>
          <div className="space-y-3">
            <h3 className="font-semibold text-blue-600 text-sm uppercase tracking-wide">Conceptual</h3>
            <div className="space-y-1">
              <p className="text-3xl font-bold text-gray-800">Clarity</p>
            </div>
          </div>
        </div>
      )
    },
    {
      title: "Territory 2: Emergent Intelligence",
      subtitle: "Names for Growth & Evolution",
      content: (
         <div className="grid grid-cols-2 md:grid-cols-3 gap-6">
          <div className="space-y-3">
            <h3 className="font-semibold text-green-600 text-sm uppercase tracking-wide">Candidates</h3>
            <div className="space-y-1">
              <p className="text-3xl font-bold text-gray-800">Mycel</p>
              <p className="text-3xl font-bold text-gray-800">Sprout</p>
              <p className="text-3xl font-bold text-gray-800">Kinship</p>
            </div>
          </div>
          <div className="space-y-3">
            <h3 className="font-semibold text-green-600 text-sm uppercase tracking-wide">Candidates</h3>
            <div className="space-y-1">
              <p className="text-3xl font-bold text-gray-800">Weave</p>
              <p className="text-3xl font-bold text-gray-800">Eon</p>
              <p className="text-3xl font-bold text-gray-800">Morph</p>
            </div>
          </div>
          <div className="space-y-3">
            <h3 className="font-semibold text-green-600 text-sm uppercase tracking-wide">Conceptual</h3>
            <div className="space-y-1">
              <p className="text-3xl font-bold text-gray-800">Sentia</p>
            </div>
          </div>
        </div>
      )
    },
    {
      title: "Territory 3: Dimensional Discovery",
      subtitle: "Names for Spatial & Immersion",
      content: (
         <div className="grid grid-cols-2 md:grid-cols-3 gap-6">
          <div className="space-y-3">
            <h3 className="font-semibold text-purple-600 text-sm uppercase tracking-wide">Candidates</h3>
            <div className="space-y-1">
              <p className="text-3xl font-bold text-gray-800">Fusion</p>
              <p className="text-3xl font-bold text-gray-800">Depth</p>
              <p className="text-3xl font-bold text-gray-800">Woven</p>
            </div>
          </div>
          <div className="space-y-3">
            <h3 className="font-semibold text-purple-600 text-sm uppercase tracking-wide">Candidates</h3>
            <div className="space-y-1">
              <p className="text-3xl font-bold text-gray-800">Vector</p>
              <p className="text-3xl font-bold text-gray-800">Realm</p>
              <p className="text-3xl font-bold text-gray-800">Apex</p>
            </div>
          </div>
        </div>
      )
    },
    {
      title: "Initial Gut Reactions",
      subtitle: "Which names feel inevitable?",
      content: (
        <div className="space-y-3">
          <div className="bg-white p-3 rounded border-l-4 border-gray-300">
            <p className="text-gray-800 text-sm">Which names are easiest to say and remember?</p>
          </div>
          <div className="bg-white p-3 rounded border-l-4 border-gray-300">
            <p className="text-gray-800 text-sm">Which feel most ownable and distinct from "Lila Sciences"?</p>
          </div>
          <div className="bg-white p-3 rounded border-l-4 border-gray-300">
            <p className="text-gray-800 text-sm">Which best capture the combination of "XR Vision" + "Evolving Agents"?</p>
          </div>
          <div className="bg-white p-3 rounded border-l-4 border-gray-300">
            <p className="text-gray-800 text-sm">Are there any names that feel too cold? Too abstract? Too common?</p>
          </div>
          <div className="bg-white p-3 rounded border-l-4 border-gray-300">
            <p className="text-gray-800 text-sm">Which names would a research scientist trust?</p>
          </div>
        </div>
      )
    },
    {
      title: "Next Steps",
      subtitle: "Narrowing the field",
      content: (
        <div className="space-y-6">
          <div className="grid grid-cols-2 gap-6">
            <div>
              <h3 className="font-semibold text-gray-800 mb-3">Immediate</h3>
              <ul className="space-y-2 text-sm text-gray-600">
                <li>‚Ä¢ Select 5-7 "gut check" finalists</li>
                <li>‚Ä¢ Full domain availability check (.ai, .com, .io, .bio)</li>
                <li>‚Ä¢ Preliminary trademark screening</li>
                <li>‚Ä¢ Say-it-aloud test</li>
              </ul>
            </div>
            <div>
              <h3 className="font-semibold text-gray-800 mb-3">Strategic</h3>
              <ul className="space-y-2 text-sm text-gray-600">
                <li>‚Ä¢ Test 3-5 finalists with trusted scientists</li>
                <li>‚Ä¢ Visual mood boarding for top 3</li>
                <li>‚Ä¢ Competitive language audit (How does "Apex" sound next to "Lila"?)</li>
              </ul>
            </div>
          </div>
          <div className="bg-blue-50 p-4 rounded-lg mt-8">
            <p className="text-sm text-blue-900 text-center">
              <span className="font-semibold">Goal:</span> Move to deep screening on 3 finalists by next week.
            </p>
          </div>
        </div>
      )
    },
    {
      title: "Thank You",
      subtitle: "",
      content: (
        <div className="space-y-8 text-center">
          <div className="text-6xl mb-4">üí¨</div>
          <p className="text-2xl text-gray-800">
            Ready for discussion.
          </p>
          <p className="text-gray-500 text-sm max-w-md mx-auto">
            These names are starting points to provoke a reaction. Let's discuss what feels right, what's missing, and which direction holds the most energy.
          </p>
        </div>
      )
    }
  ];

  const nextSlide = () => {
    if (currentSlide < slides.length - 1) {
      setCurrentSlide(currentSlide + 1);
    }
  };

  const prevSlide = () => {
    if (currentSlide > 0) {
      setCurrentSlide(currentSlide - 1);
    }
  };

  const goToSlide = (index) => {
    setCurrentSlide(index);
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-4 sm:p-8">
      <div className="max-w-5xl w-full">
        {/* Slide Container */}
        <div className="bg-white rounded-2xl shadow-2xl p-6 sm:p-12 min-h-[500px] sm:min-h-[600px] flex flex-col">
          {/* Header */}
          <div className="mb-4 sm:mb-8">
            <h1 className="text-2xl sm:text-4xl font-bold text-gray-900 mb-2">
              {slides[currentSlide].title}
            </h1>
            {slides[currentSlide].subtitle && (
              <p className="text-base sm:text-lg text-gray-500">
                {slides[currentSlide].subtitle}
              </p>
            )}
          </div>

          {/* Content */}
          <div className="flex-1 overflow-y-auto min-h-[300px] sm:min-h-[400px]">
            {slides[currentSlide].content}
          </div>

          {/* Navigation */}
          <div className="flex items-center justify-between mt-4 sm:mt-8 pt-4 sm:pt-6 border-t border-gray-200">
            <button
              onClick={prevSlide}
              disabled={currentSlide === 0}
              className="flex items-center justify-start gap-1 sm:gap-2 px-2 sm:px-4 py-2 text-gray-600 hover:text-gray-900 disabled:text-gray-300 disabled:cursor-not-allowed transition-colors w-20 sm:w-auto"
            >
              <span>‚Üê</span>
              <span className="text-xs sm:text-sm font-medium hidden sm:inline">Previous</span>
            </button>

            {/* Dots */}
            <div className="flex gap-1 sm:gap-2">
              {slides.map((_, index) => (
                <button
                  key={index}
                  onClick={() => goToSlide(index)}
                  className={`transition-all ${
                    index === currentSlide
                      ? 'w-6 sm:w-8 bg-blue-600'
                      : 'w-2 bg-gray-300 hover:bg-gray-400'
                  } h-2 rounded-full`}
                />
              ))}
            </div>

            <button
              onClick={nextSlide}
              disabled={currentSlide === slides.length - 1}
              className="flex items-center justify-end gap-1 sm:gap-2 px-2 sm:px-4 py-2 text-gray-600 hover:text-gray-900 disabled:text-gray-300 disabled:cursor-not-allowed transition-colors w-20 sm:w-auto"
            >
              <span className="text-xs sm:text-sm font-medium hidden sm:inline">Next</span>
              <span>‚Üí</span>
            </button>
          </div>

          {/* Slide Counter */}
          <div className="text-center mt-2 sm:mt-4">
            <span className="text-xs text-gray-400">
              {currentSlide + 1} / {slides.length}
            </span>
          </div>
        </div>
      </div>
    </div>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<BrandDeck />);
  </script>
</body>
</html>
