<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mlcl.ai</title>
  <script type="module">
    import { checkAuth, signOutUser } from './auth.js';
    checkAuth().then(isAuth => {
      if (isAuth) {
        document.getElementById('auth-links').style.display = 'block';
        document.getElementById('sign-in-link').style.display = 'none';
        document.getElementById('sign-out-link').style.display = 'block';
      }
    });
    window.signOutUser = signOutUser;
  </script>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
    }
    img {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .sign-in-link {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Courier New', Courier, monospace;
      color: #000;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #000;
    }
    .sign-in-link:hover {
      background: #000;
      color: #fff;
    }
    #sign-out-link {
      display: none;
    }
    #auth-links {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #auth-links a {
      display: block;
      color: #000;
      margin: 8px 0;
      text-decoration: underline;
    }
    #auth-links a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="/login.html" class="sign-in-link" id="sign-in-link">sign in</a>
  <a href="#" onclick="event.preventDefault(); signOutUser().then(() => window.location.reload())" class="sign-in-link" id="sign-out-link">sign out</a>
  <img src="assets/glasses_cropped.png" alt="Scientific Super Intelligence">
  coming soon
  <div id="auth-links">
    <a href="/branding/">brand deck</a>
    <a href="/moodboards/">moodboards</a>
  </div>
</body>
</html>
