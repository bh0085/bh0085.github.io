<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mlcl.ai</title>
  <script type="module">
    import { checkAuth, signOutUser } from './auth.js';
    checkAuth().then(isAuth => {
      if (isAuth) {
        document.getElementById('auth-links').style.display = 'block';
        document.getElementById('sign-in-link').style.display = 'none';
        document.getElementById('sign-out-link').style.display = 'block';
      }
    });
    window.signOutUser = signOutUser;
  </script>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
    }
    .hero-container {
      position: relative;
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    .coming-soon {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #000;
    }
    .sign-in-link {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Courier New', Courier, monospace;
      color: #000;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #000;
    }
    .sign-in-link:hover {
      background: #000;
      color: #fff;
    }
    #sign-out-link {
      display: none;
    }
    #auth-links {
      display: none;
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #auth-links a {
      display: block;
      color: #000;
      margin: 8px 0;
      text-decoration: underline;
      cursor: pointer;
      position: relative;
      z-index: 10;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
    }
    #auth-links a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="/login.html" class="sign-in-link" id="sign-in-link">sign in</a>
  <a href="#" onclick="event.preventDefault(); signOutUser().then(() => window.location.reload())" class="sign-in-link" id="sign-out-link">sign out</a>
  
  <div class="hero-container">
    <img src="assets/glasses_cropped.png" alt="Scientific Super Intelligence">
    <div class="coming-soon">coming soon</div>
    <div id="auth-links">
      <a href="/branding/">brand deck</a>
      <a href="/moodboards/">moodboards</a>
      <a href="/gantt.html">gantt chart</a>
    </div>
  </div>
  
  <div id="zoom-gantt" style="display: none; width: 100vw; margin-left: calc(-50vw + 50%); margin-top: 40px; padding: 0 10px; box-sizing: border-box; position: relative; z-index: 1; overflow-x: hidden;"></div>

  <script type="module">
    import { checkAuth } from './auth.js';
    
    checkAuth().then(isAuth => {
      if (isAuth) {
        loadGanttCharts();
      }
    });

    function renderGantt(container, tasks, minDate, maxDate) {
      const totalMs = maxDate - minDate;
      const barHeight = 20;
      const rowHeight = barHeight + 12;
      
      container.style.height = (tasks.length * rowHeight + 20) + 'px';
      
      // Helper to get first name
      const getFirstName = (fullName) => {
        if (!fullName) return '';
        return fullName.split(' ')[0];
      };
      
      tasks.forEach((task, i) => {
        const startDate = new Date(task.start_date);
        const endDate = new Date(task.end_date);
        
        const startOffset = Math.max(0, (startDate - minDate) / totalMs * 100);
        const endOffset = Math.min(100, (endDate - minDate) / totalMs * 100);
        const width = endOffset - startOffset;
        
        const yPos = i * rowHeight;
        
        // Use color directly from Notion API (via worker)
        const color = task.category_color || '#95a5a6';
        const isFundraising = task.priority === 'Fundraising';
        
        // Fully desaturate non-fundraising items
        const barStyle = isFundraising 
          ? `background:${color};opacity:1`
          : `background:#ccc;opacity:0.5`;
        
        const bar = document.createElement('div');
        bar.style.cssText = `position:absolute;left:${startOffset}%;width:${width}%;height:${barHeight}px;${barStyle};top:${yPos}px;cursor:pointer;overflow:hidden;display:flex;align-items:center;padding:0 6px`;
        bar.addEventListener('click', () => openNotionPage(task.id));
        bar.title = `Click to open: ${task.name}`;
        
        // Text overlaid on bar
        const label = document.createElement('div');
        label.style.cssText = `font-size:12px;font-weight:500;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:${isFundraising ? '#fff' : '#666'};text-shadow:${isFundraising ? '0 1px 2px rgba(0,0,0,0.3)' : 'none'};width:100%`;
        label.textContent = task.name;
        
        bar.appendChild(label);
        container.appendChild(bar);
        
        // Status-based color for names
        const statusColor = 
          task.status === 'In Progress' ? '#3498db' :
          task.status === 'Completed' ? '#2ecc71' :
          '#95a5a6'; // Not Started, etc
        
        // Owner and contributors (first names only)
        if (task.owner || (task.contributors && task.contributors.length > 0)) {
          const namesList = [];
          if (task.owner) namesList.push(`@${getFirstName(task.owner)}`);
          if (task.contributors && task.contributors.length > 0) {
            task.contributors.forEach(c => namesList.push(`+@${getFirstName(c)}`));
          }
          
          const names = document.createElement('div');
          
          // If bar ends near right edge (>85%), place names inside bar on right side
          if (endOffset > 85) {
            names.style.cssText = `position:absolute;right:1%;top:${yPos}px;height:${barHeight}px;display:flex;align-items:center;justify-content:flex-end;font-size:12px;color:${isFundraising ? 'rgba(255,255,255,0.9)' : 'rgba(0,0,0,0.6)'};white-space:nowrap;font-weight:500;text-shadow:${isFundraising ? '0 1px 2px rgba(0,0,0,0.3)' : 'none'};padding-right:6px;pointer-events:none`;
          } else {
            // Otherwise place names outside bar on right
            names.style.cssText = `position:absolute;left:${endOffset + 1}%;top:${yPos}px;height:${barHeight}px;display:flex;align-items:center;font-size:12px;color:${statusColor};white-space:nowrap;font-weight:500;padding-left:6px;pointer-events:none`;
          }
          
          names.textContent = namesList.join(' ');
          container.appendChild(names);
        }
      });
    }

    function openNotionPage(pageId) {
      if (!pageId) return;
      const cleanId = pageId.replace(/-/g, '');
      const notionUrl = `https://www.notion.so/${cleanId}`;
      window.open(notionUrl, '_blank');
    }

    async function loadGanttCharts() {
      try {
        // Fetch from Cloudflare Worker (same as gantt.html)
        const response = await fetch('https://black-math-16d7.ben-2e3.workers.dev');
        const data = await response.json();
        const today = new Date();
        
        // 14-day zoomed view
        const twoWeeksLater = new Date(today);
        twoWeeksLater.setDate(today.getDate() + 14);
        const zoomTasks = data.tasks.filter(t => {
          if (!t.start_date || !t.end_date) return false;
          const s = new Date(t.start_date), e = new Date(t.end_date);
          return s <= twoWeeksLater && e >= today;
        });
        
        // Sort: by start date, but if starts before window, sort by end date
        zoomTasks.sort((a, b) => {
          const aStart = new Date(a.start_date);
          const bStart = new Date(b.start_date);
          const aEnd = new Date(a.end_date);
          const bEnd = new Date(b.end_date);
          
          // Both start before window: sort by end date
          if (aStart < today && bStart < today) {
            return aEnd - bEnd;
          }
          // One starts before window: put it first
          if (aStart < today) return -1;
          if (bStart < today) return 1;
          // Both start in window: sort by start date
          return aStart - bStart;
        });
        
        if (zoomTasks.length) {
          const container = document.getElementById('zoom-gantt');
          container.style.display = 'block';
          renderGantt(container, zoomTasks, today, twoWeeksLater);
        }
      } catch (error) {
        console.error('Failed to load gantt:', error);
      }
    }
  </script>
</body>
</html>
