<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mlcl.ai</title>
  <script type="module">
    import { checkAuth, signOutUser } from './auth.js';
    checkAuth().then(isAuth => {
      if (isAuth) {
        document.getElementById('auth-links').style.display = 'block';
        document.getElementById('sign-in-link').style.display = 'none';
        document.getElementById('sign-out-link').style.display = 'block';
      }
    });
    window.signOutUser = signOutUser;
  </script>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
    }
    img {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .sign-in-link {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Courier New', Courier, monospace;
      color: #000;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #000;
    }
    .sign-in-link:hover {
      background: #000;
      color: #fff;
    }
    #sign-out-link {
      display: none;
    }
    #auth-links {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #auth-links a {
      display: block;
      color: #000;
      margin: 8px 0;
      text-decoration: underline;
    }
    #auth-links a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="/login.html" class="sign-in-link" id="sign-in-link">sign in</a>
  <a href="#" onclick="event.preventDefault(); signOutUser().then(() => window.location.reload())" class="sign-in-link" id="sign-out-link">sign out</a>
  <img src="assets/glasses_cropped.png" alt="Scientific Super Intelligence">
  coming soon
  <div id="auth-links">
    <a href="/branding/">brand deck</a>
    <a href="/moodboards/">moodboards</a>
    <a href="/gantt.html">gantt chart</a>
  </div>
  
  <div id="mini-gantt" style="display: none; width: 100vw; margin-left: calc(-50vw + 50%); margin-top: 40px; height: 60px; position: relative;"></div>
  <div id="zoom-gantt" style="display: none; width: 100vw; margin-left: calc(-50vw + 50%); margin-top: 20px; height: 80px; position: relative;"></div>

  <script type="module">
    import { checkAuth } from './auth.js';
    
    checkAuth().then(isAuth => {
      if (isAuth) {
        loadGanttCharts();
      }
    });

    const COLORS = {
      'Fundraising timeline': '#3498db',
      'Key structure and BD milestones': '#2ecc71',
      'Technology': '#9b59b6',
      'Ops ITEM': '#e67e22'
    };

    function renderGantt(container, tasks, minDate, maxDate, showLabels = false) {
      const totalMs = maxDate - minDate;
      
      tasks.forEach((task, i) => {
        const startDate = new Date(task.start_date);
        const endDate = new Date(task.end_date);
        
        const startOffset = Math.max(0, (startDate - minDate) / totalMs * 100);
        const endOffset = Math.min(100, (endDate - minDate) / totalMs * 100);
        const width = endOffset - startOffset;
        
        const bar = document.createElement('div');
        bar.style.cssText = `position:absolute;left:${startOffset}%;width:${width}%;height:8px;background:${COLORS[task.category] || '#95a5a6'};opacity:0.7;border-radius:2px;top:${showLabels ? i * 16 : Math.random() * 45}px`;
        
        if (showLabels && width > 10) {
          const label = document.createElement('div');
          label.style.cssText = `position:absolute;left:${startOffset}%;top:${i * 16}px;font-size:10px;white-space:nowrap;padding-left:4px;line-height:8px`;
          label.textContent = task.name;
          container.appendChild(label);
        }
        
        container.appendChild(bar);
      });
    }

    async function loadGanttCharts() {
      try {
        const response = await fetch('gantt_data.json');
        const data = await response.json();
        const today = new Date();
        
        // 12-month view
        const yearLater = new Date(today);
        yearLater.setMonth(today.getMonth() + 12);
        const yearTasks = data.tasks.filter(t => {
          if (!t.start_date || !t.end_date) return false;
          const s = new Date(t.start_date), e = new Date(t.end_date);
          return s <= yearLater && e >= today;
        });
        
        if (yearTasks.length) {
          const container = document.getElementById('mini-gantt');
          container.style.display = 'block';
          renderGantt(container, yearTasks, today, yearLater);
        }
        
        // 14-day zoomed view
        const twoWeeksLater = new Date(today);
        twoWeeksLater.setDate(today.getDate() + 14);
        const zoomTasks = data.tasks.filter(t => {
          if (!t.start_date || !t.end_date) return false;
          const s = new Date(t.start_date), e = new Date(t.end_date);
          return s <= twoWeeksLater && e >= today;
        });
        
        if (zoomTasks.length) {
          const container = document.getElementById('zoom-gantt');
          container.style.display = 'block';
          renderGantt(container, zoomTasks, today, twoWeeksLater, true);
        }
      } catch (error) {
        console.error('Failed to load gantt:', error);
      }
    }
  </script>
</body>
</html>
