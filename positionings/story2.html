<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning 2: The Data Differentiation</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="nav.js"></script>
  <script type="text/babel">
const PitchDeck = () => {
  const { useState, Fragment, useRef, useEffect } = React;
  const [currentStory, setCurrentStory] = useState(1);
  const [currentSlide, setCurrentSlide] = useState(0);
  const [isNavVisible, setIsNavVisible] = useState(false);
  const [isFullscreen, setIsFullscreen] = useState(false);
  const [imagesLoaded, setImagesLoaded] = useState(false);
  const containerRef = useRef(null);

  const stories = [
    {}, // Placeholder for Story 1
    {
      name: "2. The Data Differentiation",
      tagline: "Unlocking breakthroughs through operational data",
      slides: [
        {
          title: "We generate the operational data that AI needs but cannot access",
          subtitle: "",
          image: "images/story2_slide_1_operational_data.png",
          textColor: "white"
        },
        {
          title: "The AI revolution is starved for the physical-world data that drives scientific discovery",
          image: "images/story2_slide_2_starved_for_data.png",
          textColor: "white"
        },
        {
          title: "Our XR and robotics platform creates a proprietary, compounding data moat over time",
          image: "images/story2_slide_3_data_moat.png",
          textColor: "black"
        },
        {
          title: "Our first products, LabOS and ClinOS, are engines for generating this unique operational data",
          image: "images/story2_slide_4_data_engines.png",
          textColor: "black"
        },
        {
          title: "Every experiment captured. Every protocol learned",
          subtitle: "Every deployment compounds our data advantage",
          image: "images/story2_slide_5_compounding_advantage.png",
          textColor: "black"
        }
      ]
    }
  ];

  // Preload all images
  useEffect(() => {
    const imageUrls = stories[currentStory].slides.map(slide => slide.image).filter(Boolean);
    let loadedCount = 0;
    
    imageUrls.forEach(url => {
      const img = new Image();
      img.onload = () => {
        loadedCount++;
        if (loadedCount === imageUrls.length) {
          setImagesLoaded(true);
        }
      };
      img.src = url;
    });
  }, []);

  const nextSlide = () => {
    if (imagesLoaded && currentSlide < stories[currentStory].slides.length - 1) {
      setCurrentSlide(currentSlide + 1);
    }
  };

  const prevSlide = () => {
    if (imagesLoaded && currentSlide > 0) {
      setCurrentSlide(currentSlide - 1);
    }
  };

  // Keyboard navigation
  useEffect(() => {
    const handleKeyDown = (e) => {
      if (!imagesLoaded) return;
      
      if (e.key === 'ArrowLeft') {
        prevSlide();
      } else if (e.key === 'ArrowRight') {
        nextSlide();
      } else if (e.key === 'Escape' && isFullscreen) {
        exitFullscreen();
      }
    };
    window.addEventListener('keydown', handleKeyDown);
    return () => window.removeEventListener('keydown', handleKeyDown);
  }, [currentSlide, isFullscreen, imagesLoaded]);

  // Fullscreen functionality
  const enterFullscreen = () => {
    if (containerRef.current) {
      if (containerRef.current.requestFullscreen) {
        containerRef.current.requestFullscreen();
      } else if (containerRef.current.webkitRequestFullscreen) {
        containerRef.current.webkitRequestFullscreen();
      }
      setIsFullscreen(true);
    }
  };

  const exitFullscreen = () => {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    }
    setIsFullscreen(false);
  };

  React.useEffect(() => {
    const handleFullscreenChange = () => {
      setIsFullscreen(!!document.fullscreenElement || !!document.webkitFullscreenElement);
    };
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
    return () => {
      document.removeEventListener('fullscreenchange', handleFullscreenChange);
      document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);
    };
  }, []);

  const goToSlide = (index) => {
    setCurrentSlide(index);
  };

  const changeStory = (index) => {
    window.location.href = `story${index + 1}.html`;
  };

  const allStoryLinks = [
    { name: "Story 1: The Scientific Infrastructure", tagline: "Building the operating system for automated science" },
    { name: "Story 2: The Data Differentiation", tagline: "Unlocking breakthroughs through operational data" },
    { name: "Story 3: The Company vs. Product", tagline: "We're building a platform company, not a single product" },
    { name: "Story 4: The Ladder to the Moon", tagline: "Operational superintelligence is the necessary foundation" }
  ];

  return (
    <Fragment>
      <div className={`fixed top-0 left-0 right-0 z-10 transition-transform duration-300 ${isNavVisible ? 'translate-y-0' : '-translate-y-full'}`}>
        <Navigation currentStory={currentStory} allStoryLinks={allStoryLinks} changeStory={changeStory} />
      </div>
      <button 
        onClick={() => setIsNavVisible(!isNavVisible)} 
        className="fixed top-4 right-4 z-20 bg-white/70 backdrop-blur-sm rounded-full p-2 shadow-md hover:bg-white transition-all"
        title="Toggle Navigation"
      >
        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>

      <div ref={containerRef} className={isFullscreen ? "min-h-screen bg-black" : "min-h-screen bg-white"}>
        {!imagesLoaded ? (
          /* Loading state */
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center">
              <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-gray-300 border-t-green-600 mb-4"></div>
              <p className="text-gray-600">Loading slides...</p>
            </div>
          </div>
        ) : isFullscreen ? (
          /* Fullscreen presentation mode */
          <div className="h-screen flex items-center justify-center">
            <div className="w-full h-full relative">
              {stories[currentStory].slides[currentSlide].image && (
                <img 
                  src={stories[currentStory].slides[currentSlide].image}
                  alt={stories[currentStory].slides[currentSlide].title}
                  className="absolute inset-0 w-full h-full object-cover"
                />
              )}
              <div className="relative z-10 h-full p-6 md:p-8 lg:p-10">
                <div>
                  <h1 className={`text-3xl md:text-4xl lg:text-5xl font-bold tracking-tight leading-tight max-w-5xl ${
                    stories[currentStory].slides[currentSlide].textColor === 'white' ? 'text-white' : 'text-black'
                  }`} style={{fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif'}}>
                    {stories[currentStory].slides[currentSlide].title}
                  </h1>
                  {stories[currentStory].slides[currentSlide].subtitle && (
                    <h2 className={`text-xl md:text-2xl lg:text-3xl font-normal tracking-tight leading-tight max-w-5xl mt-2 ${
                      stories[currentStory].slides[currentSlide].textColor === 'white' ? 'text-white/90' : 'text-black/80'
                    }`} style={{fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif'}}>
                      {stories[currentStory].slides[currentSlide].subtitle}
                    </h2>
                  )}
                </div>
              </div>
              
              {/* Slide controls - bottom right */}
              <div className="absolute bottom-4 right-4 md:bottom-6 md:right-6 flex items-center gap-2 md:gap-3 z-20">
                <button
                  onClick={prevSlide}
                  disabled={currentSlide === 0}
                  className="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center text-white/70 hover:text-white disabled:text-white/20 disabled:cursor-not-allowed transition-colors touch-manipulation"
                  aria-label="Previous slide"
                >
                  <span className="text-lg md:text-xl">←</span>
                </button>
                <span className="text-xs md:text-sm text-white/70 font-light">
                  {currentSlide + 1} / {stories[currentStory].slides.length}
                </span>
                <button
                  onClick={nextSlide}
                  disabled={currentSlide === stories[currentStory].slides.length - 1}
                  className="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center text-white/70 hover:text-white disabled:text-white/20 disabled:cursor-not-allowed transition-colors touch-manipulation"
                  aria-label="Next slide"
                >
                  <span className="text-lg md:text-xl">→</span>
                </button>
              </div>
            </div>
          </div>
        ) : (
          /* Normal slide view with aspect ratio */
          <div className="min-h-screen flex items-center justify-center p-4 md:p-8 pt-24">
            <div className="w-full max-w-6xl">
              <div className="relative bg-white shadow-2xl" style={{paddingBottom: '56.25%'}}>
                <div className="absolute inset-0">
                  {stories[currentStory].slides[currentSlide].image && (
                    <img 
                      src={stories[currentStory].slides[currentSlide].image}
                      alt={stories[currentStory].slides[currentSlide].title}
                      className="absolute inset-0 w-full h-full object-cover"
                    />
                  )}
                  <div className="relative z-10 h-full p-4 md:p-6 lg:p-8">
                    <div>
                      <h1 className={`text-xl md:text-2xl lg:text-3xl font-bold tracking-tight leading-tight max-w-4xl ${
                        stories[currentStory].slides[currentSlide].textColor === 'white' ? 'text-white' : 'text-black'
                      }`} style={{fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif'}}>
                        {stories[currentStory].slides[currentSlide].title}
                      </h1>
                      {stories[currentStory].slides[currentSlide].subtitle && (
                        <h2 className={`text-base md:text-lg lg:text-xl font-normal tracking-tight leading-tight max-w-4xl mt-1 md:mt-2 ${
                          stories[currentStory].slides[currentSlide].textColor === 'white' ? 'text-white/90' : 'text-black/80'
                        }`} style={{fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif'}}>
                          {stories[currentStory].slides[currentSlide].subtitle}
                        </h2>
                      )}
                    </div>
                  </div>
                  
                  {/* Slide controls - bottom right */}
                  <div className="absolute bottom-3 right-3 md:bottom-4 md:right-4 flex items-center gap-2 z-20">
                    <button
                      onClick={prevSlide}
                      disabled={currentSlide === 0}
                      className="w-7 h-7 md:w-8 md:h-8 flex items-center justify-center text-white/70 hover:text-white disabled:text-white/20 disabled:cursor-not-allowed transition-colors touch-manipulation"
                      aria-label="Previous slide"
                    >
                      <span className="text-base md:text-lg">←</span>
                    </button>
                    <span className="text-xs text-white/70 font-light">
                      {currentSlide + 1} / {stories[currentStory].slides.length}
                    </span>
                    <button
                      onClick={nextSlide}
                      disabled={currentSlide === stories[currentStory].slides.length - 1}
                      className="w-7 h-7 md:w-8 md:h-8 flex items-center justify-center text-white/70 hover:text-white disabled:text-white/20 disabled:cursor-not-allowed transition-colors touch-manipulation"
                      aria-label="Next slide"
                    >
                      <span className="text-base md:text-lg">→</span>
                    </button>
                    <span className="mx-1 text-white/30">|</span>
                    <button
                      onClick={enterFullscreen}
                      className="w-7 h-7 md:w-8 md:h-8 flex items-center justify-center text-white/70 hover:text-white transition-colors touch-manipulation"
                      aria-label="Present fullscreen"
                      title="Present fullscreen"
                    >
                      <svg className="w-4 h-4 md:w-5 md:h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        )}
      </div>
    </Fragment>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<PitchDeck />);
  </script>
</body>
</html>
