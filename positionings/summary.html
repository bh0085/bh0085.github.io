<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Summary</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const takeaways = [
      {
        name: "1. The Scientific Infrastructure",
        colors: "bg-sky-50 text-sky-700",
        slides: [
          "We're building the operating system for automated science.",
          "Current scientific work is bottlenecked by manual, inconsistent human operations.",
          "Our first product, LabOS, is a unified platform integrating perception, intelligence, and action.",
          "Our core platform architecture is designed for rapid expansion into new scientific domains.",
          "From lab automation to clinical trials and beyond—one platform, many applications. We're building the OS for science."
        ]
      },
      {
        name: "2. The Data Differentiation",
        colors: "bg-green-50 text-green-700",
        slides: [
          "We generate the operational data that AI needs but cannot access.",
          "The AI revolution is starved for the physical-world data that drives scientific discovery.",
          "Our XR and robotics platform creates a proprietary, compounding data moat over time.",
          "Our first products, LabOS and ClinOS, are engines for generating this unique operational data.",
          "Every experiment captured. Every protocol learned. Every deployment compounds our data advantage."
        ]
      },
      {
        name: "3. The Company vs. Product",
        colors: "bg-purple-50 text-purple-700",
        slides: [
          "We're a platform company that builds multiple products, not a single-product company.",
          "Our 'tracks' framework signals a broad, scalable vision beyond any single application.",
          "A shared platform architecture allows us to serve distinct markets while reusing core technology.",
          "Learnings and data from each track create compounding network effects across the entire platform.",
          "One platform. Multiple tracks. Compounding advantages. We're building the company that automates science."
        ]
      },
      {
        name: "4. The Ladder to the Moon",
        colors: "bg-amber-50 text-amber-700",
        slides: [
          "Embodied AI is the necessary foundation for scientific superintelligence. We're building that foundation.",
          "Purely computational AI approaches are insufficient for true scientific breakthroughs.",
          "We uniquely combine sensory perception, AI reasoning, and physical action.",
          "Our two initial product tracks validate the platform and build towards our long-term vision.",
          "Better sensors, not just better models. Operational superintelligence unlocks scientific superintelligence."
        ]
      }
    ];

    const SummaryView = () => {
      const { useState, useEffect, useRef } = React;
      const [currentSlide, setCurrentSlide] = useState(0);
      const [focusedStory, setFocusedStory] = useState(0);
      const touchStartX = useRef(0);
      const touchEndX = useRef(0);

      const maxSlides = Math.max(...takeaways.map(story => story.slides.length));

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowLeft' && e.altKey) {
            // Option+Left: Previous story
            setFocusedStory(prev => Math.max(0, prev - 1));
          } else if (e.key === 'ArrowRight' && e.altKey) {
            // Option+Right: Next story
            setFocusedStory(prev => Math.min(takeaways.length - 1, prev + 1));
          } else if (e.key === 'ArrowLeft') {
            // Left: Previous slide
            if (currentSlide > 0) {
              setCurrentSlide(currentSlide - 1);
            }
          } else if (e.key === 'ArrowRight') {
            // Right: Next slide
            if (currentSlide < maxSlides - 1) {
              setCurrentSlide(currentSlide + 1);
            }
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [currentSlide, maxSlides]);

      const nextSlide = () => {
        if (currentSlide < maxSlides - 1) {
          setCurrentSlide(currentSlide + 1);
        }
      };

      const prevSlide = () => {
        if (currentSlide > 0) {
          setCurrentSlide(currentSlide - 1);
        }
      };

      const handleTouchStart = (e) => {
        touchStartX.current = e.touches[0].clientX;
      };

      const handleTouchMove = (e) => {
        touchEndX.current = e.touches[0].clientX;
      };

      const handleTouchEnd = () => {
        const swipeThreshold = 50;
        const diff = touchStartX.current - touchEndX.current;
        
        if (Math.abs(diff) > swipeThreshold) {
          if (diff > 0) {
            // Swipe left - next slide
            if (currentSlide < maxSlides - 1) {
              setCurrentSlide(currentSlide + 1);
            }
          } else {
            // Swipe right - previous slide
            if (currentSlide > 0) {
              setCurrentSlide(currentSlide - 1);
            }
          }
        }
      };

      return (
        <div className="min-h-screen flex flex-col items-center justify-center p-4">
          <div className="w-full max-w-7xl">
            <div className="text-center mb-3">
              <p className="text-xs sm:text-sm text-gray-500">
                <span className="hidden sm:inline">Arrow keys ← → to advance slides • Option+← → or click to focus</span>
                <span className="sm:hidden">Swipe ← → to advance slides • Tap number to switch positioning</span>
              </p>
            </div>
            
            {/* Mobile: Show focused positioning selector */}
            <div className="sm:hidden mb-3 flex justify-center gap-2">
              {takeaways.map((story, idx) => (
                <button
                  key={idx}
                  onClick={() => setFocusedStory(idx)}
                  className={`px-3 py-2 text-xs rounded ${focusedStory === idx ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'} transition-colors`}
                >
                  {idx + 1}
                </button>
              ))}
            </div>

            <div 
              className="grid grid-cols-1 sm:grid-cols-2 gap-4"
              onTouchStart={handleTouchStart}
              onTouchMove={handleTouchMove}
              onTouchEnd={handleTouchEnd}
            >
              {takeaways.map((story, storyIndex) => {
                const [bgColor, textColor] = story.colors.split(' ');
                const isFocused = focusedStory === storyIndex;
                const opacityClass = isFocused ? 'opacity-100' : 'opacity-30';
                const displayClass = isFocused ? 'block' : 'hidden sm:block';
                return (
                  <div 
                    key={storyIndex} 
                    onClick={() => setFocusedStory(storyIndex)}
                    className={`rounded-lg shadow-md flex flex-col p-4 sm:p-6 aspect-video ${bgColor} ${opacityClass} ${displayClass} transition-opacity duration-300 cursor-pointer`}
                  >
                    <p className={`text-xs sm:text-sm font-bold uppercase ${textColor} mb-2`}>{story.name}</p>
                    <div className="flex-grow flex items-center justify-center px-2">
                      <h2 className="text-lg sm:text-xl md:text-2xl font-bold text-gray-900 text-center leading-snug">
                        {story.slides[currentSlide] || ''}
                      </h2>
                    </div>
                  </div>
                );
              })}
            </div>

            <div className="flex items-center justify-center mt-6 gap-2 sm:gap-0">
              <button
                onClick={prevSlide}
                disabled={currentSlide === 0}
                className="px-4 sm:px-6 py-3 sm:py-2 text-sm sm:text-base text-gray-600 hover:text-gray-900 disabled:text-gray-300 disabled:cursor-not-allowed transition-colors touch-manipulation"
              >
                ← <span className="hidden sm:inline">Previous</span>
              </button>
              <span className="text-gray-500 mx-2 sm:mx-4 text-sm sm:text-base font-medium">
                {currentSlide + 1} / {maxSlides}
              </span>
              <button
                onClick={nextSlide}
                disabled={currentSlide >= maxSlides - 1}
                className="px-4 sm:px-6 py-3 sm:py-2 text-sm sm:text-base text-gray-600 hover:text-gray-900 disabled:text-gray-300 disabled:cursor-not-allowed transition-colors touch-manipulation"
              >
                <span className="hidden sm:inline">Next</span> →
              </button>
            </div>
             <div className="text-center mt-4 sm:mt-3">
                <a href="index.html" className="text-sm text-indigo-600 hover:underline touch-manipulation inline-block py-2">← Back to Detailed Stories</a>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<SummaryView />);
  </script>
</body>
</html>
