<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning 4: The Ladder to the Moon</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="nav.js"></script>
  <script type="text/babel">
const PitchDeck = () => {
  const { useState, Fragment } = React;
  const [currentStory, setCurrentStory] = useState(3);
  const [currentSlide, setCurrentSlide] = useState(0);
  const [isNavVisible, setIsNavVisible] = useState(false);

  const stories = [
    {}, {}, {}, // Placeholders
    {
      name: "4. The Ladder to the Moon",
      tagline: "Operational superintelligence is the necessary foundation",
      slides: [
        {
          title: "Embodied AI is the necessary foundation for scientific superintelligence. We're building that foundation.",
          imageDescription: "Deep concrete foundation pillars being constructed underground, photographed from below looking upward, showing massive structural support beams in warm afternoon light filtering from above, emphasizing strength and permanence"
        },
        {
          title: "Purely computational AI approaches are insufficient for true scientific breakthroughs.",
          imageDescription: "A tall wooden ladder leaning against an evening sky, reaching upward but clearly falling short of the glowing full moon visible high above, vast empty space between ladder top and moon, emphasizing the impossible gap"
        },
        {
          title: "We uniquely combine sensory perception, AI reasoning, and physical action.",
          imageDescription: "Close-up of precise human hands carefully manipulating delicate laboratory glassware while wearing sleek AR glasses that reflect data, soft natural window light from the side, shallow depth of field focusing on the fusion of seeing, thinking, and doing"
        },
        {
          title: "Our two initial product tracks validate the platform and build towards our long-term vision.",
          imageDescription: "Aerial view of two parallel railway tracks stretching into the distance toward a majestic mountain range at golden hour, strong converging perspective drawing the eye forward to the distant peaks, warm sunlight on the rails"
        },
        {
          title: "Better sensors, not just better models. Operational superintelligence unlocks scientific superintelligence.",
          imageDescription: "A brass skeleton key being inserted into an ornate antique lock mechanism in sharp focus, soft bokeh background, warm directional lighting catching the metallic surfaces, capturing the precise moment before unlocking and breakthrough"
        }
      ]
    }
  ];

  const nextSlide = () => {
    if (currentSlide < stories[currentStory].slides.length - 1) {
      setCurrentSlide(currentSlide + 1);
    }
  };

  const prevSlide = () => {
    if (currentSlide > 0) {
      setCurrentSlide(currentSlide - 1);
    }
  };

  // Keyboard navigation
  React.useEffect(() => {
    const handleKeyDown = (e) => {
      if (e.key === 'ArrowLeft') {
        prevSlide();
      } else if (e.key === 'ArrowRight') {
        nextSlide();
      }
    };
    window.addEventListener('keydown', handleKeyDown);
    return () => window.removeEventListener('keydown', handleKeyDown);
  }, [currentSlide]);

  const goToSlide = (index) => {
    setCurrentSlide(index);
  };

  const changeStory = (index) => {
    window.location.href = `story${index + 1}.html`;
  };

  const allStoryLinks = [
    { name: "Story 1: The Scientific Infrastructure", tagline: "Building the operating system for automated science" },
    { name: "Story 2: The Data Differentiation", tagline: "Unlocking breakthroughs through operational data" },
    { name: "Story 3: The Company vs. Product", tagline: "We're building a platform company, not a single product" },
    { name: "Story 4: The Ladder to the Moon", tagline: "Operational superintelligence is the necessary foundation" }
  ];

  return (
    <Fragment>
      <div className={`fixed top-0 left-0 right-0 z-10 transition-transform duration-300 ${isNavVisible ? 'translate-y-0' : '-translate-y-full'}`}>
        <Navigation currentStory={currentStory} allStoryLinks={allStoryLinks} changeStory={changeStory} />
      </div>
      <button 
        onClick={() => setIsNavVisible(!isNavVisible)} 
        className="fixed top-4 right-4 z-20 bg-white/70 backdrop-blur-sm rounded-full p-2 shadow-md hover:bg-white transition-all"
        title="Toggle Navigation"
      >
        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>

      <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-50">
        <div className="flex items-center justify-center p-8 pt-24">
          <div className="max-w-5xl w-full">
            <div className="bg-white rounded-2xl shadow-2xl p-12 min-h-[600px] flex flex-col">
              <div className="flex-1 flex flex-col items-center justify-center">
                <h1 className="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 text-center leading-tight px-8 mb-6">
                  {stories[currentStory].slides[currentSlide].title}
                </h1>
                {stories[currentStory].slides[currentSlide].imageDescription && (
                  <div className="max-w-3xl px-8">
                    <p className="text-sm text-gray-500 italic text-center border-t border-gray-200 pt-4">
                      Visual: {stories[currentStory].slides[currentSlide].imageDescription}
                    </p>
                  </div>
                )}
              </div>

              <div className="flex items-center justify-between mt-8 pt-6 border-t border-gray-200">
                <button
                  onClick={prevSlide}
                  disabled={currentSlide === 0}
                  className="flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-900 disabled:text-gray-300 disabled:cursor-not-allowed transition-colors"
                >
                  <span>←</span>
                  <span className="text-sm font-medium">Previous</span>
                </button>

                <div className="flex gap-2">
                  {stories[currentStory].slides.map((_, index) => (
                    <button
                      key={index}
                      onClick={() => goToSlide(index)}
                      className={`transition-all ${
                        index === currentSlide
                          ? 'w-8 bg-amber-600'
                          : 'w-2 bg-gray-300 hover:bg-gray-400'
                      } h-2 rounded-full`}
                    />
                  ))}
                </div>

                <button
                  onClick={nextSlide}
                  disabled={currentSlide === stories[currentStory].slides.length - 1}
                  className="flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-900 disabled:text-gray-300 disabled:cursor-not-allowed transition-colors"
                >
                  <span className="text-sm font-medium">Next</span>
                  <span>→</span>
                </button>
              </div>

              <div className="text-center mt-4">
                <span className="text-xs text-gray-400">
                  {currentSlide + 1} / {stories[currentStory].slides.length}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </Fragment>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<PitchDeck />);
  </script>
</body>
</html>
